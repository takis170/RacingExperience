<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="images/pfp.jpg" rel="icon" type="image/jpg" />
    <title>Racing Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="navbar">
      <div class="navbuffer"></div>
      <div class="navbuffer"></div>
      <div class="navbuffer"></div>
      <div class="home">
        <ion-icon onclick="Reset()" name="car-sport-outline"></ion-icon>
      </div>
      <div class="icon">
        <h1 id="Ferrari">Ferrari</h1>
      </div>
      <div class="icon">
        <h1 id="Porsche">Porsche</h1>
      </div>
      <div class="icon">
        <h1 id="Bmw">Bmw</h1>
      </div>
      <div class="burger">
        <ion-icon name="menu-outline"></ion-icon>
        <div class="menu">
          <button id="button1"><h3>Ferrari</h3>
          <button  id="button2"><h3>Porsche</h3>
          <button  id="button3"><h3>Bmw</h3>
        </div>
      </div>
    </div>
    <div class="middle" id="middle">
      <iframe
        id="video"
        width="auto"
        height="auto"
        src="https://www.youtube.com/embed/WHXXWVhQp7M?autoplay=1&mute=1&loop=1&playlist=WHXXWVhQp7M"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
    <div class="teamContainer">
      <div class="team">
        <img
          src=""
          id="slot1"
          style="width: 100%; height: 100%; object-fit: cover"
        />
      </div>
      <div class="team">
        <img
          src=""
          id="slot2"
          style="width: 100%; height: 100%; object-fit: fit"
        />
      </div>
    </div>
    <div class="Driverinfo" id="infoContainer">
      <div class="factsbox"> 
        <img src="" id="pic1" />
        <h2 id="info1"></h2>
      </div>
      <div class="factsbox">
        <img src="" id="pic2" />
        <h2 id="info2"></h2>
        <h5></h5>
      </div>
      <div class="factsbox">
        <img src="" id="pic3" />
        <h2 id="info3"></h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
